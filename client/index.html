<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Philly Cookie Hunt</title>
  <meta name="description" content="Walk around Philadelphia, collect cookies and golden tickets, earn real rewards!" />
  <!-- Google Maps API with a mock API key for development -->
  <script>
    // Create a mock implementation for Google Maps API if it fails to load
    window.mockGoogleMapsAPI = function() {
      window.google = window.google || {};
      window.google.maps = window.google.maps || {
        Map: function() { return {}; },
        Marker: function() { return { setMap: function() {}, setPosition: function() {}, addListener: function() { return { remove: function() {} }; } }; },
        InfoWindow: function() { return { open: function() {}, close: function() {} }; },
        LatLng: function(lat, lng) { return { lat: function() { return lat; }, lng: function() { return lng; } }; },
        Size: function() { return {}; },
        event: { addListener: function() { return { remove: function() {} }; } },
        geometry: { spherical: { computeDistanceBetween: function() { return 5; } } }
      };
    };

    // Setup error handler in case the Google Maps API fails to load
    window.gm_authFailure = function() {
      console.error('Google Maps API authentication failed. Using mock implementation for development.');
      window.mockGoogleMapsAPI();
    };
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdMKRc2o78nVI9BlVBTQ5X0d-mQFU45no&libraries=places,geometry" async defer></script>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <!-- Include Inter font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <!-- Fallback in case Google Maps API doesn't load within 5 seconds -->
  <script>
    setTimeout(function() {
      if (!window.google || !window.google.maps) {
        console.warn('Google Maps API failed to load within timeout. Using mock implementation for development.');
        window.mockGoogleMapsAPI();
      }
    }, 5000);
  </script>
</body>
</html>
